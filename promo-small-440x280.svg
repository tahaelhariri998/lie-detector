<svg xmlns="http://www.w3.org/2000/svg" width="440" height="280" viewBox="0 0 440 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="440" height="280" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="380" cy="50" r="60" fill="white" opacity="0.08"/>
  <circle cx="60" cy="230" r="40" fill="white" opacity="0.08"/>
  
  <!-- Main icon - Magnifying glass -->
  <g transform="translate(60, 80)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="white" stroke-width="8" opacity="0.95"/>
    <circle cx="0" cy="0" r="32" fill="white" opacity="0.15"/>
    <line x1="32" y1="32" x2="60" y2="60" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.95"/>
    <path d="M -12 0 L -3 9 L 15 -12" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>
  
  <!-- Text content -->
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">Lie Detector</text>
  <text x="160" y="145" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.95">كاشف الهبد</text>
  
  <text x="160" y="185" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.85">AI-Powered Fact Checking</text>
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.85">Detect misinformation instantly</text>
  
  <!-- Features badges -->
  <g transform="translate(160, 235)">
    <rect width="80" height="28" rx="14" fill="white" opacity="0.2"/>
    <text x="40" y="19" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">✓ Fast</text>
  </g>
  <g transform="translate(250, 235)">
    <rect width="80" height="28" rx="14" fill="white" opacity="0.2"/>
    <text x="40" y="19" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">✓ Smart</text>
  </g>
